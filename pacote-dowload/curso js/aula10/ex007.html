<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 20pt arial;
            background-color: rgb(22, 22, 92);
            color: green;
        }
        input{
            font: normal 30pt arial;
            color: green;
            background-color: blueviolet;
            width: 100px;
}
div#res{
    margin-top: 35px;
}    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('ttn1')//ou var tn1 = window.document.querySelector('input#txtn1')
            var tn2 = window.document.getElementById('txtn2')//ou var tn2 = window.document.querySelector('input#txtn2')
            var res =  window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `O resultado da soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`//sempre usar crase
        }
    </script>
</body>
</html>
