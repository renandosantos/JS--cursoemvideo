<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: wheat;
            color: blue;
            font: normal 20pt arial;
        }
        input{
            background-color: gray;
            color: green;
            font: normal 30pt arial;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>controle de Nacionalidade</h1>
    <strong>Qual país você nasceu<input type="text" name="txtpaís" id="txtpaís">?</strong>
    <input type="button" value="enviar" onclick="calcular()">
    <div id = "res">

    </div>
    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var país = txtp.value.trim()
            res.innerHTML = `<p><strong>${país}</strong> é um lugar maravilhoso</p>`
            if(país.toLowerCase() === "brasil"){
                res.innerHTML += `<p>Você é Brasileiro</p>`
            }else{
                res.innerHTML += `<p>Você é <strong>Gringo</strong></p>`}}
    </script>

</body>
</html>
